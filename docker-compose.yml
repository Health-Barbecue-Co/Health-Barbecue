version: '3.4'

services:
  hb_database:
    image: mongo:latest
    container_name: "hb_database"
    restart: unless-stopped
    environment:
      - MONGO_DATA_DIR=/data/mongo/db
      - MONGO_LOG_DIR=/dev/null
      - MONGO_DB=healthbarbecue
    volumes:
      - mongodata:/data/db
    ports:
      - 27017:27017
    command: mongod --logpath=/dev/null

  hb_database_view:
    image: mongo-express:latest
    container_name: "hb_database_view"
    environment:
      - ME_CONFIG_MONGODB_SERVER=hb_database
    links:
      - hb_database
    ports:
      - 8043:8081

  hb_pacs_server:
    image: jodogne/orthanc-plugins:latest
    container_name: hb_pacs_server
    ports:
      - 4242:4242
      - 8042:8042
    volumes:
      - ./data/orthanc:/var/lib/orthanc/db/
      - ./config/orthanc.json:/etc/orthanc/orthanc.json
    expose:
      - 8042

  hb_business_server:
    container_name: hb_business_server
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:4001
    build:
      context: ./business/MetadataDatabase
    ports:
      - 4001:80
    expose:
      - 4001

  hb_web_server:
    container_name: hb_web_server
    build:
      context: .
      dockerfile: server.Dockerfile
    volumes:
      - './client/web:/app'
      - '/app/node_modules'
    ports:
      - 4000:80
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  mongodata: {}